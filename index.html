<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- HEADER -->
    <header></header>
    <!-- MAIN -->
    <main>
        <div class="container">
            <!-- Slideshow | Slideshow/Carousel -->
            <div id="carouselExampleIndicators" class="row carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner py-3">
                    <div class="carousel-item active">
                        <img src="img/slideshow1.png" alt="" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="img/slideshow2.png" alt="" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="img/slideshow4.png" alt="" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="img/slideshow3.png" alt="" class="d-block w-100">
                    </div>
                </div>
                <a href="#carouselExampleIndicators" class="carousel-control-prev" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a href="#carouselExampleIndicators" class="carousel-control-next" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
            </div>
            <!-- Articles -->
            <div class="row d-flex justify-content-between py-3 articles">
                <div class="col-sm-4 pl-0"><img src="img/find_butik.png" alt="" class="img-fluid w-100"></div>
                <div class="col-sm-4"><img src="img/facebook.png" alt="" class="img-fluid w-100"></div>
                <div class="col-sm-4 pr-0"><img src="img/club_bs.png" alt="" class="img-fluid w-100"></div>
            </div>
        </div>
    </main>
    <!-- FOOTER -->
    <footer></footer>

    <!-- JAVASCRIPT -->
        <!-- Bootstrap js -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- Custom js -->
        <script src="js/myScript.js"></script>
</body>
</html>
